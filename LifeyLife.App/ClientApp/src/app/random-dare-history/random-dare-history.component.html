<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="text-center mb-0">Dare History</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>

          <div *ngIf="!loading && !error">
            <div *ngIf="history.length === 0" class="text-center text-muted">
              <p>No completed dares yet. Start by getting a random dare!</p>
            </div>

            <div *ngIf="history.length > 0" class="list-group">
              <div *ngFor="let dare of history" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="mb-1">{{ dare.context }}</h5>
                    <small class="text-muted">Completed: {{ formatDate(dare.completedAt) }}</small>
                  </div>
                  <span class="badge bg-success rounded-pill">+{{ dare.experienceGained }} XP</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
