<p *ngIf="!randomDare"><em>Loading...</em></p>

<div class="padding100 color-white text1">Random dare</div>
<mat-card class="example-card" *ngIf="randomDare">
  <mat-card-content class="padding25 color-white text2">
    <p>{{ randomDare.context }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="menu-btn color-gray text3" (click)="Complete()">Compele</button>
    <button class="menu-btn color-gray text3" (click)="YetAnotherDare()">Get Another</button>
  </mat-card-actions>
  <mat-card-footer>
<!--    <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
  </mat-card-footer>
</mat-card>
